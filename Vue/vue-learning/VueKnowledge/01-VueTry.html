<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Try</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <p>{{message}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const message = ref("");
          return {
            message,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
